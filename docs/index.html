<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAfX3G0XpNtnMH5K32GRfxKouutNOo4Z4">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: {lat: 25.0345387, lng: 121.555408},
          zoom: 16
        };
        var map = new google.maps.Map(
            document.getElementById('map-canvas'),
            mapOptions);
        var marker = new google.maps.Marker({
            position : { lat: 25.034950, lng: 121.556001 },
            map:map,
            title:'頂好'
        });
      }
      google.maps.event.addDomListener(
          window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
